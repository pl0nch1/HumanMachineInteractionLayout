<body>
    <header>
    <div class="header-content">
        <nav class="navbar">
            <div class="nav-container">
                <a href="https://prioritet2030.pgups.ru/" class="logo" title="Приоритет 2030">
                    <img src="/logo.png" alt="Logo">
                </a>
                <!-- Wrap 'Главная' in a span for targeted styling -->
                <div class="main-link nav-links">
                    <a href="/hmi20/index.html" title="Back to Home"><span>Главная</span></a>
                </div>
                <ul class="nav-links">
                    <li><a href="/hmi20/life.html">Университетская жизнь</a></li>
                    <li><a href="/hmi20/contact.html">Связаться</a></li>
                </ul>
            </div>
        </nav>
    </div>
    </header>

<main class="contact-page">
    <div class="container">
        <h1>Связаться с нами</h1>
        <div class="contact-info">
            <h2>Адрес</h2>
            <p>190031, Санкт Петербург, 9 Московский проспект., Кабинет 1-320</p>
            <h2>e-mail</h2>
            <p>info@pgups.ru</p>
            <h2>Телефон</h2>
            <p>+7 (812) 310-33-89</p>
            <p>+7 (812) 315-40-59</p>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="/submit-contact-form" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required oninput="validate(this);">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required oninput="validate(this);">

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <div id="msg">
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</main>

<footer>
    <div class="footer-content">
        <p>© Emperor Alexander I St. Petersburg State Transport University</p>
    </div>
</footer>

</body>
